<!DOCTYPE html>

        }

        .yes-answer {

</head>
<body>

            "üí´ –¢–∞–∫, —Ü–µ –≤—ñ—Ä–Ω–æ!",
            "üéâ –¢–∞–∫, —Ü–µ —Ç–æ—á–Ω–æ —Ç–∞–∫!",

            "üíé –¢–∞–∫, —Ü–µ —Ç–æ—á–Ω–æ!"
        ];

        const noAnswers = [

            "üö´ –ê–±—Å–æ–ª—é—Ç–Ω–æ –Ω—ñ!",

</html>
