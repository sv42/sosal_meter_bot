<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosatel asker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .question {
            font-size: 1.8em;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .sosal-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            min-width: 200px;
        }

        .sosal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .sosal-button:active {
            transform: translateY(0);
        }

        .answer {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .thinking {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .yes-answer {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .no-answer {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"> Sosatel asker</div>
        <div class="subtitle">–ë–æ—Ç –¥–ª—è —Å–æ—Å–∞–ª—å–Ω–∏—Ö —Å–ø—Ä–∞–≤</div>
        
        <div class="question">–°–æ—Å–∞–≤ ?</div>
        
        <button class="sosal-button" onclick="askSosal()">
            –ó–∞–ø–∏—Ç–∞—Ç–∏ Sosatel
        </button>
        
        <div class="answer" id="answer">
            –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –≤–∏—â–µ
        </div>
    </div>

    <script>
        const yesAnswers = [
            "‚úÖ –¢–∏ –ø—Ä—è–º –∑–∞–≥–ª–∞—Ç—É–≤–∞–≤",
            "üéØ –ü—Ä—è–º —è–∫ –ê–Ω–¥—Ä—é—à–∞",
            "üëç –ß–µ–º–ø—ñ–æ–Ω –Ω–∞—Ö—É",
            "‚ú® –ó–∞ —Ç–æ–±–æ—é –æ—Ç—á–∏–º –ø–ª–∞—á–µ",
            "üåü –ö–æ—Ä–æ–ª—å —Å–∞—Å—É–Ω–æ–≤",
            "üí´ –ù—É –ø—Ä—è–º —Ç—ñ–≥—Ä",
            "üéâ –ì–ª–æ–∫ –≥–ª–æ–∫ –≥–ª–æ–∫",
            "üî• –î–∞–∂–µ –∂–µ–Ω—â—ñ–Ω–∞ —Ç–∞–∫ –Ω–µ –°–û–°–ï",
            "‚≠ê –û –¥–∞, —Å–∞—Å—É–Ω",
            "üíé –ö–∞–Ω—î—à–Ω–æ —Ç–∏ —Å–æ—Å–∞–≤"
        ];

        const noAnswers = [
            "‚ùå –ü–æ–≤–µ–∑–ª–æ",
            "üö´ –ó–Ω–∞—á–∏—Ç—å –ª—é–±–∏—à –∫–æ–ª–∏ –≤ –æ—á–∫–æ –¥–æ–≤–±–ª—è—Ç—å",
            "üëé –ù–∞—Ç—É—Ä–∞–ª",
            "üíî –ù–µ —Å–∞—Å–∞–≤",
            "üòî –ù–∞–∂–∞–ª—å –Ω–µ –≥–µ–π",
            "ü§î –í —Ç–µ–±–µ —â—ñ—Ç",
            "üòû –°—å–æ–¥–Ω—ñ –±–µ–∑ –±—ñ–ª–µ–Ω—å–∫–æ—ó",
            "üòï –ß–∏—Å—Ç–µ –ª—ñ—á—ñ–∫–æ",
            "üòü –°–∞—Å–∞–ª–∏ —É —Ç–µ–±–µ",
            "üò¢ –°–ø–∏—à –∑ –∑–∞–∫—Ä–∏—Ç–∏–º —Ä–æ—Ç–æ–º"
        ];

        const thinkingEmojis = ["ü§î", "üçÜ", "ü•õ", "üëå", "üëà", "üíÖ", "üéØ", "‚ôÇÔ∏è", "üîû", "‚≠ê"];

        function askSosal() {
            const answerDiv = document.getElementById('answer');
            const button = document.querySelector('.sosal-button');
            
            // –ë–ª–æ–∫—É—î–º–æ –∫–Ω–æ–ø–∫—É
            button.disabled = true;
            button.textContent = 'üîÑ –û–±—Ä–æ–±–∫–∞ ...';
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –¥—É–º–∞–Ω–Ω—è
            let thinkingCount = 0;
            const thinkingInterval = setInterval(() => {
                answerDiv.innerHTML = `${thinkingEmojis[thinkingCount % thinkingEmojis.length]} –û–±—Ä–æ–±–ª—è—é...`;
                answerDiv.className = 'answer thinking';
                thinkingCount++;
            }, 200);
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏ –ø–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
            setTimeout(() => {
                clearInterval(thinkingInterval);
                
                // –í–∏–ø–∞–¥–∫–æ–≤–æ –≤–∏–±–∏—Ä–∞—î–º–æ –¢–∞–∫ –∞–±–æ –ù—ñ
                const isYes = Math.random() < 0.5;
                const answers = isYes ? yesAnswers : noAnswers;
                const answer = answers[Math.floor(Math.random() * answers.length)];
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                answerDiv.innerHTML = answer;
                answerDiv.className = `answer ${isYes ? 'yes-answer' : 'no-answer'}`;
                
                // –†–æ–∑–±–ª–æ–∫–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫—É
                button.disabled = false;
                button.textContent = '–ó–∞–ø–∏—Ç–∞—Ç–∏ –ø—Ä–∞–≤–¥—É —É Sosatel';
            }, 2000);
        }

        function reset() {
            const answerDiv = document.getElementById('answer');
            answerDiv.innerHTML = '–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –≤–∏—â–µ';
            answerDiv.className = 'answer';
        }

        // –î–æ–¥–∞—î–º–æ –µ—Ñ–µ–∫—Ç –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'fadeIn 0.5s ease-in';
        });
    </script>
</body>
</html>
