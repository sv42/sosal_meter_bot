<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');
        
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.9em;
            margin-bottom: 40px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question {
            font-size: 3em;
            margin: 40px 0;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 4px;
        }

        .sosal-button {
            background: #00ff88;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .sosal-button:hover {
            background: #00cc6a;
            transform: translateY(-1px);
        }

        .sosal-button:active {
            transform: translateY(0);
        }

        .sosal-button:disabled {
            background: #333333;
            color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .answer {
            font-size: 1.2em;
            margin: 30px 0;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 400;
            line-height: 1.4;
        }

        .thinking {
            color: #888888;
            font-style: italic;
        }

        .yes-answer {
            background: #0d2818;
            border-color: #00ff88;
            color: #00ff88;
        }

        .no-answer {
            background: #2d1b1b;
            border-color: #ff4444;
            color: #ff4444;
        }

        .reset-button {
            background: transparent;
            border: 1px solid #333333;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: 400;
            color: #888888;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-button:hover {
            border-color: #666666;
            color: #ffffff;
        }

        .divider {
            height: 1px;
            background: #333333;
            margin: 30px 0;
        }

        .status {
            font-size: 0.8em;
            color: #666666;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .question {
                font-size: 2.5em;
            }
            
            .sosal-button {
                font-size: 1em;
                padding: 12px 25px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">SOSAL METER</div>
        <div class="subtitle">Binary Decision Engine</div>
        
        <div class="divider"></div>
        
        <div class="question">SOSAL ?</div>
        
        <button class="sosal-button" onclick="askSosal()">
            EXECUTE QUERY
        </button>
        
        <div class="answer" id="answer">
            –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –¥–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó
        </div>
        
        <div class="divider"></div>
        
        <button class="reset-button" onclick="reset()">
            Reset
        </button>
        
        <div class="status" id="status">
            –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞
        </div>
    </div>

    <script>
        const yesAnswers = [
            "‚úÖ –¢–∏ –ø—Ä—è–º –∑–∞–≥–ª–∞—Ç—É–≤–∞–≤",
            "üçÜ –ü—Ä—è–º —è–∫ –ê–Ω–¥—Ä—é—à–∞",
            "üëç –ß–µ–º–ø—ñ–æ–Ω –Ω–∞—Ö—É",
            "‚ú® –ó–∞ —Ç–æ–±–æ—é –æ—Ç—á–∏–º –ø–ª–∞—á–µ",
            "üåü –ö–æ—Ä–æ–ª—å —Å–∞—Å—É–Ω–æ–≤",
            "üí´ –ù—É –ø—Ä—è–º —Ç—ñ–≥—Ä",
            "üéâ –ì–ª–æ–∫ –≥–ª–æ–∫ –≥–ª–æ–∫",
            "üî• –î–∞–∂–µ –∂–µ–Ω—â—ñ–Ω–∞ —Ç–∞–∫ –Ω–µ —Å–æ—Å–µ",
            "‚≠ê –û –¥–∞, —Å–∞—Å—É–Ω",
            "üíé –ö–∞–Ω—î—à–Ω–æ —Ç–∏ —Å–æ—Å–∞–≤"
        ];

        const noAnswers = [
            "‚ùå –ü–æ–≤–µ–∑–ª–æ",
            "üçë –ó–Ω–∞—á–∏—Ç—å –ª—é–±–∏—à –∫–æ–ª–∏ –≤ –æ—á–∫–æ –¥–æ–≤–±–ª—è—Ç—å",
            "üëé –ù–∞—Ç—É—Ä–∞–ª",
            "üö´ –ù–µ —Å–∞—Å–∞–≤",
            "ü§∑ –ù–∞–∂–∞–ª—å –Ω–µ –≥–µ–π",
            "ü§î –í —Ç–µ–±–µ —â—ñ—Ç",
            "üòû –°—å–æ–¥–Ω—ñ –±–µ–∑ –±—ñ–ª–µ–Ω—å–∫–æ—ó",
            "üòî –ß–∏—Å—Ç–µ –ª—ñ—á—ñ–∫–æ",
            "üòü –°–∞—Å–∞–ª–∏ —É —Ç–µ–±–µ",
            "üò¢ –°–ø–∏—à –∑ –∑–∞–∫—Ä–∏—Ç–∏–º —Ä–æ—Ç–æ–º"
        ];

        const thinkingTexts = [
            "–î—É–º–∞—é...",
            "–û–±—Ä–æ–±–ª—è—é...",
            "–ê–Ω–∞–ª—ñ–∑—É—é...",
            "–†–æ–∑—Ä–∞—Ö–æ–≤—É—é..."
        ];

        const statusTexts = [
            "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞",
            "–û–±—Ä–æ–±–∫–∞...",
            "–ó–∞–ø–∏—Ç –≤–∏–∫–æ–Ω–∞–Ω–æ",
            "–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –≤–≤–æ–¥—É"
        ];

        function askSosal() {
            const answerDiv = document.getElementById('answer');
            const button = document.querySelector('.sosal-button');
            const statusDiv = document.getElementById('status');
            
            // –ë–ª–æ–∫—É—î–º–æ –∫–Ω–æ–ø–∫—É
            button.disabled = true;
            button.textContent = 'üîÑ –û–ë–†–û–ë–ö–ê...';
            statusDiv.textContent = '–û–±—Ä–æ–±–∫–∞...';
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –¥—É–º–∞–Ω–Ω—è
            let thinkingCount = 0;
            const thinkingInterval = setInterval(() => {
                answerDiv.innerHTML = thinkingTexts[thinkingCount % thinkingTexts.length];
                answerDiv.className = 'answer thinking';
                thinkingCount++;
            }, 600);
            
            // –ß–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥–∏ –ø–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
            setTimeout(() => {
                clearInterval(thinkingInterval);
                
                // –í–∏–ø–∞–¥–∫–æ–≤–æ –≤–∏–±–∏—Ä–∞—î–º–æ –¢–∞–∫ –∞–±–æ –ù—ñ
                const isYes = Math.random() < 0.5;
                const answers = isYes ? yesAnswers : noAnswers;
                const answer = answers[Math.floor(Math.random() * answers.length)];
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                answerDiv.innerHTML = answer;
                answerDiv.className = `answer ${isYes ? 'yes-answer' : 'no-answer'}`;
                
                // –†–æ–∑–±–ª–æ–∫–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫—É
                button.disabled = false;
                button.textContent = 'üîÆ –í–ò–ö–û–ù–ê–¢–ò –ó–ê–ü–ò–¢';
                statusDiv.textContent = '–ó–∞–ø–∏—Ç –≤–∏–∫–æ–Ω–∞–Ω–æ';
            }, 2500);
        }

        function reset() {
            const answerDiv = document.getElementById('answer');
            const statusDiv = document.getElementById('status');
            
            answerDiv.innerHTML = '–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –¥–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó';
            answerDiv.className = 'answer';
            statusDiv.textContent = '–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞';
        }
    </script>
</body>
</html>
