<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosal метр</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }

        .subtitle {
            font-size: 1em;
            margin-bottom: 40px;
            opacity: 0.8;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question {
            font-size: 2.2em;
            margin: 40px 0;
            font-weight: 600;
            color: white;
        }

        .sosal-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin: 30px 0;
            min-width: 200px;
        }

        .sosal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .sosal-button:active {
            transform: translateY(0);
        }

        .sosal-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .answer {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .thinking {
            opacity: 0.7;
        }

        .yes-answer {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .no-answer {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.3);
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Адаптивність */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.8em;
            }
            
            .sosal-button {
                font-size: 1.2em;
                padding: 15px 30px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sosal метр</div>
        <div class="subtitle">Магічний бот для відповідей</div>
        
        <div class="question">Sosal ?</div>
        
        <button class="sosal-button" onclick="askSosal()">
            Спитати Sosal
        </button>
        
        <div class="answer" id="answer">
            Натисніть кнопку вище
        </div>
        
        <button class="reset-button" onclick="reset()">
            Спитати знову
        </button>
    </div>

    <script>
        const yesAnswers = [
            "Ти прям заглатував",
            "Прям як Андрюша",
            "Чемпіон наху",
            "За тобою отчим плаче",
            "Король сасунов",
            "Ну прям тігр",
            "Глок глок глок",
            "Даже женщіна так не сосе",
            "О да, сасун",
            "Канєшно ти сосав"
        ];

        const noAnswers = [
            "Повезло",
            "Значить любиш коли в очко довблять",
            "Натурал",
            "Не сасав",
            "Нажаль не гей",
            "В тебе щіт",
            "Сьодні без біленької",
            "Чисте лічіко",
            "Сасали у тебе",
            "Спиш з закритим ротом"
        ];

        const thinkingTexts = ["Думаю...", "Обробляю...", "Аналізую...", "Розраховую..."];

        function askSosal() {
            const answerDiv = document.getElementById('answer');
            const button = document.querySelector('.sosal-button');
            
            // Блокуємо кнопку
            button.disabled = true;
            button.textContent = 'Думаю...';
            
            // Показуємо анімацію думання
            let thinkingCount = 0;
            const thinkingInterval = setInterval(() => {
                answerDiv.innerHTML = thinkingTexts[thinkingCount % thinkingTexts.length];
                answerDiv.className = 'answer thinking';
                thinkingCount++;
            }, 500);
            
            // Через 2 секунди показуємо відповідь
            setTimeout(() => {
                clearInterval(thinkingInterval);
                
                // Випадково вибираємо Так або Ні
                const isYes = Math.random() < 0.5;
                const answers = isYes ? yesAnswers : noAnswers;
                const answer = answers[Math.floor(Math.random() * answers.length)];
                
                // Показуємо відповідь
                answerDiv.innerHTML = answer;
                answerDiv.className = `answer ${isYes ? 'yes-answer' : 'no-answer'}`;
                
                // Розблоковуємо кнопку
                button.disabled = false;
                button.textContent = 'Спитати Sosal';
            }, 2000);
        }

        function reset() {
            const answerDiv = document.getElementById('answer');
            answerDiv.innerHTML = 'Натисніть кнопку вище';
            answerDiv.className = 'answer';
        }
    </script>
</body>
</html>
